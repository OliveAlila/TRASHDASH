<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./public/css/mystyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .leaderboard {
            margin: 2rem auto;
            text-align: center;
            width: 80%;
        }

        .leaderboard h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
            transform: scale(1.02);
        }

        .highlight {
            animation: rankJump 0.5s ease;
        }

        @keyframes rankJump {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Leaderboard row animations */
        @keyframes rowEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Avatar styles */
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        td img {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <header>
        <h1>Leaderboard</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="modules.html">Learning Modules</a></li>
            </ul>
        </nav>
    </header>

    <section class="leaderboard">
        <h2>Top Waste Warriors üèÜ</h2>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Avatar</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic leaderboard rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Waste Management Learning Platform</p>
    </footer>

    <script src="leaderboard.js"></script>

    <script>
        // Sample data for leaderboard
        const leaderboardData = [
            { rank: 1, name: "Alice", score: 1200, avatar: "https://via.placeholder.com/50" },
            { rank: 2, name: "Bob", score: 1050, avatar: "https://via.placeholder.com/50" },
            { rank: 3, name: "Charlie", score: 980, avatar: "https://via.placeholder.com/50" }
        ];

        const leaderboardTable = document.getElementById('leaderboard-table').getElementsByTagName('tbody')[0];

        function populateLeaderboard() {
            leaderboardTable.innerHTML = ''; // Clear current rows

            leaderboardData.forEach((entry, index) => {
                const row = leaderboardTable.insertRow();

                row.innerHTML = `
                    <td>${entry.rank}</td>
                    <td><img src="${entry.avatar}" alt="Avatar" class="avatar"></td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                `;

                // Animate the row entry
                row.style.animation = "rowEnter 0.5s ease";
            });
        }

        // Populate leaderboard on load
        window.onload = populateLeaderboard;
    </script>

</body>
</html>
